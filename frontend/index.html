<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container vh-100 d-flex justify-content-center">
        <div class="row w-75">
          <div class="col-12 text-center my-5">
            <h1 class="fw-bold text-light">Meme Generator</h1>
            <div class="card mt-5">
              <div class="card-header">
                <h3 class="fw-bold">Create Your Own Meme</h3>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <label for="formFile" class="form-label"
                      >Upload Image</label
                    >
                    <input
                      class="form-control"
                      type="file"
                      id="formFile"
                      name="image_upload"
                    />
                  </div>

                  <div
                    class="col-md-6 d-flex flex-column justify-content-center align-items-center"
                  >
                    <div class="form-check">
                      <div class="form-check form-switch m-0">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          role="switch"
                          id="grayscaleSwitch"
                        />
                        <label class="form-check-label" for="grayscaleSwitch"
                          >Apply Grayscale Effect</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-md-6">
                    <label for="upperText" class="form-label"
                      >Add Upper Caption</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="upperText"
                      name="upperText"
                      placeholder="Enter your upper text here"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="lowerText" class="form-label"
                      >Add Lower Caption</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="lowerText"
                      name="lowerText"
                      placeholder="Enter your lower text here"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button
                      class="btn btn-primary mt-4 btn-lg"
                      type="submit"
                      id="generateMemeButton"
                    >
                      Generate Meme
                    </button>
                  </div>
                  <div class="col-md-12 mt-4">
                    <img
                      id="memeImage"
                      class="img-fluid d-none"
                      alt="Meme Preview"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
